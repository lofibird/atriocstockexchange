<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrioc Stock Exchange</title>
    <center></center><img src="https://i.imgur.com/zr6srHF.png" alt="Little A coded this himself don't make fun of it."></center>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .chart-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            width: 45%;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Atrioc Stock Exchange</h1>

    <div class="chart-row">
        <div class="chart-container">
            <h2>$GLIZZ: <span id="glizzPrice">$100.00</span></h2>
            <canvas id="glizzChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>$CC: <span id="coffeeCowPrice">$100.00</span></h2>
            <canvas id="coffeeCowChart"></canvas>
        </div>
    </div>

    <div class="chart-row">
        <div class="chart-container">
            <h2>$FMCL: <span id="fmclPrice">$100.00</span></h2>
            <canvas id="fmclChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>$LINK: <span id="linkPrice">$100.00</span></h2>
            <canvas id="linkChart"></canvas>
        </div>
<div class="chart-container">
    <canvas id="glizzChart"></canvas>
    <div class="overlay" id="glizzOverlay">Markets are closed!</div>
</div>
<div class="chart-container">
    <canvas id="coffeeCowChart"></canvas>
    <div class="overlay" id="coffeeCowOverlay">Markets are closed!</div>
</div>
<div class="chart-container">
    <canvas id="fmclChart"></canvas>
    <div class="overlay" id="fmclOverlay">Markets are closed!</div>
</div>
<div class="chart-container">
    <canvas id="linkChart"></canvas>
    <div class="overlay" id="linkOverlay">Markets are closed!</div>
</div>
        <style>
    .chart-container {
    position: relative;
    display: inline-block;
    margin: 10px;
}

.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
    font-size: 2rem;
    font-weight: bold;
    color: rgba(255, 0, 0, 0.5);
    text-shadow: 2px 2px 5px black;
    display: none;
    pointer-events: none;
}

canvas {
    width: 100%;
    height: 300px;
}

#chartsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}</style>
    </div>
</div>
</body>
</html>
